<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Visualizer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="scripts/setCH.js"></script>
</head>
<body onload="initChart()">
<div id=SelectionDiv>
    <select id="CompanyList", onchange="setInterval(changeChart(value),5000);">
        <option value="" selected disabled hidden>Please choose company</option>
    </select>
</div>
<div id=canvasDiv>
    <canvas id="mainCanvas">
    </canvas>
</div>

<!--<script type="module" src="scripts/canvasScript.js"></script>-->
</body>
</html>
